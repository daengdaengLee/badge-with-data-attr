<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge with data attribute</title>
    <style>
        html, body {
            margin: 0;

            font-family: monospace, "sans-serif";
        }

        .row {
            height: 4rem;

            margin: 0.4rem;

            display: flex;
            align-items: center;
            justify-content: space-around;

            box-sizing: border-box;
            border: 1px solid black;
        }

        .yellow {
            background-color: yellow;
        }
        .skyblue {
            background-color: skyblue;
        }
        .green {
            background-color: green;
        }
        .grey {
            background-color: grey;
        }

        .relative {
            position: relative;
        }

        .square {
            display: inline-block;

            width: 2rem;
            height: 2rem;
        }
        .rectangle {
            display: inline-block;

            width: 8rem;
            height: 2rem;

            line-height: 2rem;
            text-align: center;
        }

        .badge[data-badge]::after {
            font-family: monospace, "sans-serif";
            font-size: 0.8rem;
            white-space: nowrap;
            content: attr(data-badge);

            position: absolute;
            top: -1.2rem;
            right: -1rem;

            display: inline-flex;
            width: auto;
            height: 1.8rem;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
            padding: 0 0.6rem;

            color: white;
            background-color: red;

            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="square relative grey badge"></span>
            <span class="square relative yellow badge" data-badge="3"></span>
            <span class="square relative green badge" data-badge="33"></span>
            <span class="square relative skyblue badge" data-badge="333"></span>
        </div>
        <div class="row">
            <span class="relative rectangle yellow badge" data-badge="coming soon">아이폰 12</span>
            <span class="relative rectangle green badge" data-badge="new">아이폰 11 Pro</span>
            <span class="relative rectangle skyblue badge" data-badge="sold out">아이폰 SE</span>
        </div>
    </div>
</body>
</html>
